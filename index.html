<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Splits</title>
        <script src="scripts/main.js" defer></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="homepage">
            <h1>Custom Splits</h1>
            <h2>A tool for generating LiveSplit speedrun comparisons</h2>
            <input type="file" id="file" class="hidden">
            <label for="file" id="upload" tabindex="0">Drop your .lss file here</label>
            <button id="example" class="navigation">Try an example file</button>
        </div>

        <div id="customization" class="hidden">
            <div class="container">
                <div class="left-panel">
                    <button id="back" class="navigation">Back</button>
                    <fieldset class="radio-buttons">
                        <legend>Timing Method</legend>
                        <div>
                            <input type="radio" id="real" name="method" value="RealTime" checked>
                            <label for="real">Real Time</label>
                        </div>
                        <div>
                            <input type="radio" id="game" name="method" value="GameTime">
                            <label for="game">Game Time</label>
                        </div>
                    </fieldset>
                    <fieldset class="radio-buttons">
                        <legend>Accuracy</legend>
                        <div>
                            <input type="radio" id="seconds" name="decimal" value="0">
                            <label for="seconds">Seconds</label>
                        </div>
                        <div>
                            <input type="radio" id="tenths" name="decimal" value="1">
                            <label for="tenths">Tenths</label>
                        </div>
                        <div>
                            <input type="radio" id="hundredths" name="decimal" value="2" checked>
                            <label for="hundredths">Hundredths</label>
                        </div>
                    </fieldset>
                    <fieldset class="radio-buttons">
                        <legend>Timesave Range</legend>
                        <input type="range" id="timesave-slider" min="1000" max="120000" step="1000" value="30000">
                        <div id="timesave-div">30 seconds</div>
                    </fieldset>
                    <fieldset id="presets" class="buttons">
                        <legend>Presets</legend>
                        <button id="uniform" title="Each segment has equal timesave">Uniform</button>
                        <button id="length" title="Timesave is based on segment length">Length Balanced</button>
                        <button id="half" title="Halfway between Uniform and Length Balanced">Half Balanced</button>
                        <button id="max" title="All timesave is in the first segment">Max Delta</button>
                        <button id="min" title="All timesave is in the last segment">Min Delta</button>
                    </fieldset>
                    <fieldset id="comparisons" class="buttons">
                        <legend>Comparisons</legend>
                        <button id="sob">Best Segments</button>
                        <button id="percent-button">5.00%</button>
                        <input type="range" id="percent-slider" min="0" max="2500" step="1" value="500">
                    </fieldset>
                </div>
                <div class="right-panel">
                    <h3 id="comparison">Comparison Time: <span id="comparison-time"></span></h3>
                    <div id="split-list"></div>
                    <button id="copy">Copy Comparison</button>
                    <div id="copied" class="hidden">Copied!</div>
                </div>
            </div>
        </div>
    </body>
</html>
